[loggers]
keys=root,src,celery

[handlers]
keys=consoleHandler,fileHandler,celeryFileHandler

[formatters]
keys=detailed,simple

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_src]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=src
propagate=0

[logger_celery]
level=INFO
handlers=consoleHandler,celeryFileHandler
qualname=celery
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('logs/app.log', 'a', 10485760, 5, 'utf-8')

[handler_celeryFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/celery.log', 'a', 10485760, 5, 'utf-8')

[formatter_detailed]
format=%(asctime)s | %(name)s | %(levelname)s | [%(filename)s:%(lineno)d] | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=%(levelname)s | %(name)s | %(message)s
